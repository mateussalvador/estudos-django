<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receitas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;700&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    
    <style>
        * {
    margin: 0;
    padding: 0;
    border: 0;
    box-sizing: border-box;
    font-family: 'Roboto Slab', serif;
    }

    body {
        background-color: #eee;
        color: #333;
    }

    a {
        color: #fff;
        text-decoration: none;
    }

    .header-bg {
        background-color: #111;
    }

    .header {
        text-align: center;
    }

    .container {
        max-width: 90vw;
        width: 100%;
        margin: 0 auto;
        padding: 40px 0;
        display: flex;
        justify-content: center;
    }

    h1 {
        color: #fff;
        font-size: 2.5rem;
        word-spacing: 3px;
    }

    .search-form {
        border: 2px solid #000;
        max-width: 640px;
        width: 100%;
        margin: 0 auto;
        border-radius: 4px;
        position: relative;
        display: flex;
        align-items: center;
        transition: all 200ms ease-in-out;
    }

    .search-input,
    .search-button {
        border: none;
        outline: none;
        background: none;
    }

    .search-button {
        position: absolute;
        right: 0;
        padding: 1px;
        margin-right: 8px;
        transition: all 200ms ease-in-out;
    }

    .search-input {
        width: 100%;
        padding: 10px 30px 10px 10px;
        overflow: hidden;
    }

    .search-form:focus-within {
        border-color: #4a93f8;
        background-color: #fff;
    }

    .search-form:focus-within .search-button {
        color: #4a93f8;
    }

    .search-button:focus {
        background-color: #d8d8d881;
    }

    .main-content {
        padding-top: 0;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
        gap: 40px;
    }

    .container .recipe {
        height: 100%;
        width: 100%;
        background-color: #fff;
        box-shadow: -5px 5px 10px rgba(0, 0, 0 / 20%);
        transform: scale(1);
        transition: all 300ms ease-in-out;

        /* ðŸ‘‡ MODIFICAÃ‡ÃƒO 1: Transforma o card em um flex container vertical ðŸ‘‡ */
        display: flex;
        flex-direction: column;
    }

    .container .recipe:hover {
        box-shadow: -8px 8px 18px rgba(0, 0, 0, .25);
        transform: scale(1.02);
    }

    img {
        width: 100%;
    }

    /* ðŸ‘‡ MODIFICAÃ‡ÃƒO 2: Nova regra para o wrapper que deve crescer ðŸ‘‡ */
    .recipe-body {
        display: flex;
        flex-direction: column;
        flex-grow: 1; /* Esta Ã© a linha chave */
    }

    .recipe-title {
        padding: 20px 20px 10px 20px;
    }

    .recipe-author,
    .recipe-content {
        padding: 10px 20px;
    }

    .recipe-author-item {
        padding-right: 30px;
    }

    .recipe-author * {
        color: #ccc;
        font-size: 0.9rem;
    }

    .recipe-content {
        padding-bottom: 25px;
        font-size: 1.2rem;
        /* Removemos o flex-grow daqui, pois ele subiu para o .recipe-body */
    }

    .recipe-info {
        height: 100px;
        padding: 20px;
        background-color: #dddddd93;
        display: flex;
        justify-content: space-evenly;

    }

    .recipe-preparo,
    .recipe-porcoes {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .recipe-info-text {
        font-size: 1rem;
        padding-top: 8px;
    }

    .recipe-footer {
        height: 100px;
        background-color: #111;
        padding: 0 20px;
        font-size: 1.5rem;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    footer {
        height: 100px;
        font-size: 1.25rem;
        background-color: #000;
    }
    
    .footer-page {
        display: flex;
        color: #fff;
        justify-content: space-between;
        align-items: center;
        height: 100%;
    }
    </style>
</head>

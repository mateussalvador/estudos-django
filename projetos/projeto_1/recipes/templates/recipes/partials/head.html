<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receitas</title>
    <link rel="stylesheet" href="style.css">
    <style>   
        * {
            margin: 0;
            padding: 0;
            border: 0;
            font-family: Helvetica;
            box-sizing: border-box;
        }
        body {
            background-color: #5a3d3dff;
        }

        ol {
            list-style-position: inside;
            list-style-type: none;
            
        }
        p, li {
            font-size: 1.25rem;
            line-height: 1.4;
        }

        li {
            font-size: 1.15rem;
        }

        section {
            display: flex;
            gap: 50px;
            flex-wrap: wrap;
            margin: 50px;
        }

        .receita {
            padding: 40px;
            border: 1px solid #000;
            border-radius: 10px;
            display: flex;
            gap: 20px;
            flex-direction: column;
            align-items: center;
            background-color: #fefefe;
            text-align: justify;
        }
        .receita:hover {
            background-color: #f8f8f8;
        }

        h1 {
            text-align: center;
            padding: 30px;
            background-color: #000000ff;
            color: #fff;
        }
        h2 {
            font-size: 2rem;
        }
        h3 {
            font-size: 1.25rem;
            padding-bottom: 8px;
        }

        img {
            width: 450px;
            border-radius: 5px;
            border: 1px solid #777;
        }

        .desc {
            display: flex;
            gap: 50px;
            flex: 1;
        }

    </style>
</head>
